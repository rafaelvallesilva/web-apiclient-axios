<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
      <script type="module" src="/node_modules/axios/dist/axios.js"></script>
      <div class="container text-center">
          <div class="row">
              <div class="col-12">
                <h1 class="mb-4 mt-4">Portal do Colaborador</h1>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input id="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <input type="button" id="btnLogin" type="submit" class="btn btn-primary" value="Submit">
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
